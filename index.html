<!DOCTYPE html>
<!-- Make NaN checks -->
<style>
    body {
        background-color: #282a36;
        color: #f8f8f2;
    }
</style>
<html>

<body>


    <form id="form" onsubmit="return false;">
        <label>Enter your hourly rate: </label>
        <input type="text" placeholder="Hourly Rate" id="inputHourlyRate" /> <br>
        <label>Enter number of hours you will work today: </label>
        <input type="text" placeholder="Hours Working" id="inputHoursWorking" /> <br>
        <label>Enter number of minutes you've worked today: </label>
        <input type="text" placeholder="Minutes Worked" value="0" id="inputMinutesWorked" /> <br>
        <input type="submit" onclick="workNums();" />
    </form>

    <script>

        function workNums() {
            var hourlyRate = document.getElementById("inputHourlyRate").value;
            hourlyRate = parseFloat(hourlyRate);
            var hoursWorking = document.getElementById("inputHoursWorking").value;
            hoursWorking = parseFloat(hoursWorking);
            var minutesWorked = document.getElementById("inputMinutesWorked").value;
            minutesWorked = parseFloat(minutesWorked);
            utilFunc(hourlyRate, hoursWorking, minutesWorked);
        }

        function utilFunc(hourlyRate, hoursWorking, minutesWorked) {
            setInterval(function () {
                moneyUp(minutesWorked);
                percentDone(hoursWorking, minutesWorked)
                minutesWorked++;

            }, 1000);

            async function moneyUp(minutesWorked) {
                document.getElementById("pMoneySoFar").innerHTML = minutesWorked;

            }

            async function percentDone(hoursWorking, minutesWorked) {
                document.getElementById("pPercentDone").innerHTML = minutesWorked;


            }

        }



    </script>




    <h2>Howdy</h2>



    <p id="pMoneySoFar"></p>
    <p id="pPercentDone"></p>


</body>

</html>
