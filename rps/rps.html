<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- link rps.css -->
    <link rel="stylesheet" type="text/css" href="rps.css">
</head>

<body>

    
    <canvas id="canvas"></canvas>
    <!-- three buttons centered under canvas for rock, paper, scissors -->
    <div class="buttons">

        <button id="rock" onclick="selectedHand='rock'">Rock</button>
        <button id="paper" onclick="selectedHand='paper'">Paper</button>
        <button id="scissors" onclick="selectedHand='scissors'">Scissors</button>
        <button id="random" onclick="selectedHand='random'">Random</button>
        <button id="reset" onclick="reset()">Reset</button>
        <button id="wipe" onclick="wipeCanvas()">Wipe</button>
    </div>


    <script src="rps.js"></script>
</body>

</html>
